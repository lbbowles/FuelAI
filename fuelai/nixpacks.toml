[phases.setup]
nixPkgs = ["php82", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci"
]

[phases.build]
cmds = [
    "cp .env.example .env",
    "php artisan key:generate --force",
    "touch database/database.sqlite",
    "DB_CONNECTION=sqlite DB_DATABASE=database/database.sqlite php artisan wayfinder:generate --with-form",
    "DB_CONNECTION=sqlite DB_DATABASE=database/database.sqlite npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
